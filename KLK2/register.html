<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KLK-REGISTER</title>
  <link rel="stylesheet" href="./css/style5.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <header class="header-container">
    <div class="logoh">
      <img src="./assets/klk-banner.png" alt="KLK Logo" />
    </div>
  </header>

  <section class="vh-100" style="background-color:rgb(39, 40, 41);">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-4">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center">
              <form id="registerForm">
                <input type="text" id="first_name" name="first_name" class="form-control form-control-lg mb-3" placeholder="name" required />
                <input type="text" id="last_name" name="last_name" class="form-control form-control-lg mb-3" placeholder="lastname" required />
                <input type="email" id="email" name="email" class="form-control form-control-lg mb-3" placeholder="email" required />
                <input type="password" id="password" name="password" class="form-control form-control-lg mb-3" placeholder="password" required />

                <div id="registerError" style="color: red; margin-bottom: 10px;"></div>
                <div id="registerSuccess" style="color:#5a5e9a; margin-bottom: 10px;"></div>

                <button type="submit" class="butt">Register</button>
              </form>

              <p class="small fw-bold mt-3 mb-0">
                Already have an account? <a href="./index.html" class="link" style="color: #5a5e9a;">Sign In</a>
              </p>
              <div class="text-white mt-3">KLK Â© 2025. All rights reserved.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="./js/jquery-3.7.1.min.js"></script>
  <script src="./js/script2.js"></script>
</body>
</html>
