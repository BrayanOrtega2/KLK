
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLK-Access</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/favicon_io/favicon-32x32.png" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon_io/site.webmanifest">
</head>

<body>

    <div class="container">
        <div class="form-box login">
            <form id="loginForm" action="">
                <h1>Login</h1>
                <div class="input-box">
                  <input type="email" name="email" placeholder="email" required>
                  <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                  <input type="password" name="password" placeholder="password" required>
                  <i class='bx bxs-lock-alt'></i>
                </div>
                <div id="loginError" class="text-danger my-2"></div>
                <button type="submit" class="btn">Login</button>
                <p>or login with social plataforms</p>
                <div class="social-icons">
                        <a href="#"><i class='bx bxl-google'></i></a>
                        <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                        <a href="#"><i class='bx bxl-github'></i></a>
                        <a href="#"><i class='bx bxl-instagram'></i></a>
                </div>
              </form>
              
    </div>

    <div class="form-box register">
        <form id="registerForm" action="">
            <h1>Sign up</h1>
            <div class="input-box">
                <input type="text" id="first_name" placeholder="name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" id="last_name" placeholder="lastname" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" id="email" placeholder="email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div id="registerError" class="text-danger my-2"></div>
            <div id="registerSuccess" class="text-success my-2"></div>

            <button type="submit" class="btn">Sign up</button>
            <p>or register with social plataforms</p>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-google'></i></a>
                <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                <a href="#"><i class='bx bxl-github'></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>

            </div>
        </form>
    </div>
    <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <h1>Welcome to KLK!</h1>
            <p>Don't have an account?</p>
            <button class="btn register-btn">Register</button>
        </div>
    </div>
    <div class="toggle-box">
        <div class="toggle-panel toggle-right">
            <h1>Welcome to KLK!</h1>
            <p>Already have an account?</p>
            <button class="btn login-btn">Login</button>
        </div>

    </div>
    </div>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
